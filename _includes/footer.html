<footer ng-app="app">
  <div class="row center-xs" ng-controller="FormController">
    <div class="col-xs-12">
      <h1>join the beta</h1>
      <p>we're launching the first phase of our app soon. be the first to try it and
        tell us what you think.</p>
      <form>
        <div>
          <md-input-container>
            <label>name</label>
            <input type="text" ng-model="name">
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>email</label>
            <input type="email" ng-model="email">
          </md-input-container>
        </div>
      </form>
      <button class="md-button md-raised">sign up</button>
    </div>
  </div>

  <div class="row center-xs middle-xs">
    <div class="col-xs-12">
      <a href="#">privacy policy</a>
    </div>
  </div>
</footer>
