<head>

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- angular material styles -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

  <!-- flexboxgrid styles -->
  <link rel="stylesheet" href="bower_components/flexboxgrid/css/flexboxgrid.min.css" type="text/css">

  <!-- angular -->

  <!-- angular aria -->

  <!-- angular material -->

  <!-- ngapp scripts -->
  <script src="ngapp/app.module.js"></script>
